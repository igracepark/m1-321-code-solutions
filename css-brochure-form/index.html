<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CSS Challenge - Brochure Form</title>
  <script src="https://use.fontawesome.com/77f2a0056b.js"></script>
  <link rel="stylesheet" href="fonts.css">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h3 class="center">Learn More</h3>
  <div class="center">
  <form>
    <div>
      <label for="company-email">Company Email</label>
      <div>
        <input type="email" name="company-email" id="compamy-email" placeholder="sally@company.co" required/>
      </div>
    </div>
    <div>
      <label for="name">Name</label>
      <div>
        <input type="text" name="name" id="name" placeholder="Sally Smith"/>
      </div>
    </div>
    <div>
      <label for="location">Location</label>
      <div>
        <input type="text" name="location" id="location" placeholder="City,Country"/>
      </div>
    </div>
    <div>
      <label for="number-hiring">How many engineers are you hiring in the next 6 months?</label>
      <div>
        <select class="dropdown-menu" name="number-hiring" id="number-hiring">
          <option value="none">None</option>
          <option value="1-2" selected>1-2 Engineers</option>
          <option value="3-4">3-4 Engineers</option>
          <option value="5-6">5-6 Engineers</option>
        </select>
      </div>
    </div>
    <div class="submit-button-container">
      <button type="submit" value="submit" class="submit-button">Submit</button>
    </div>
  </form>
  </div>
</body>
</html>
