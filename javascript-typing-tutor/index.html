<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Javascript Typing Tutor</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1 class="heading">Your Typing Accuracy</h1>
    <div class="container-score">
      <p class="correct-box">Correct : 0</p>
      <p class="incorrect-box">Incorrect: 0</p>
    </div>
    <div class="container-phrase">
      <pre><span>i</span><span>t</span><span> </span><span>w</span><span>i</span><span>l</span><span>l</span><span> </span><span>a</span><span>l</span><span>l</span><span> </span><span>m</span><span>a</span><span>k</span><span>e</span><span> </span><span>s</span><span>e</span><span>n</span><span>s</span><span>e</span><span> </span><span>s</span><span>o</span><span>m</span><span>e</span><span>d</span><span>a</span><span>y</span></pre>
    </div>
    <div class="container-reset">
      <button class="button" type="button">Play Again</button>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
