<!DOCTYPE html>
<html>
  <head>
    <title>HTML Forms</title>
  </head>
  <body>
    <h1>Coding Form!</h1>
    <form action="" method="">
      <div>
        <label for="email">Email</label>
          <div>
          <input type="email" id="email" name="email" required/>
        </div>
      </div>

      <div>
        <label for="why-is-coding-cool">Why is coding cool?</label>
        <div>
          <select name="coding-is-cool-answers" id="why-is-coding-cool" >
            <option value="select an option">Select an option</option>
            <option value="because it's interesting">Because it's interesting</option>
            <option value="because it's fun">Because it's fun</option>
            <option value="because it's powerful">Because it's powerful</option>
          </select>
        </div>
      </div>

      <div>
        Favorite Language (choose one)
        <div>
          <input type="radio" id="html" name="coding-languages" value="html"/>
          <label for="html">HTML</label>
        </div>
        <div>
          <input type="radio" id="favorite-language" name="coding-languages" value="css"/>
          <label for="css">CSS</label>
        </div>
        <div>
          <input type="radio" id="javascript" name="coding-languages" value="javascript"/>
          <label for="javascript">JavaScript</label>
        </div>
      </div>

      <div>
        <label for="sign-up">Would you like to sign up for more information?</label>
        <div>
          <input type="checkbox" id="sign-up" name="sign-up" value="sign me up!"/>Sign me up!
        </div>
      </div>

      <div>
        <label for="comments">Comments</label>
          <div>
            <textarea id="comments" name="comments" cols="25" rows="10"></textarea>
          </div>
      </div>

      <div>
        <label for="submit"></label>
          <div>
            <input type="submit" id="submit" name="submit"/>
          </div>
      </div>
    </form>
  </body>
</html>
