<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ecommerce Challenge</title>
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <section class="container">
    <div class="header-container row">
      <h1>New Arrivals</h1>
    </div>
    <div class="row image-container">
      <div class="image column-fifth">
        <img src="images/dress1.jpeg" alt="woman wearing black wrap dress">
      </div>
      <div class="image column-fifth">
        <img src="images/ysl-bag.jpeg" alt="YSL black bag">
      </div>
      <div class="image column-fifth">
        <img src="images/key.jpeg" alt="Tiffany's gold key">
      </div>
      <div class="image column-fifth">
        <img src="images/lv-bag.jpg" alt="Louis Vuitton Purse">
      </div>
      <div class="image column-fifth">
        <img src="images/dress2.jpeg" alt="blue and white strap dress">
      </div>
    </div>
    <div class="row">
      <div class="description column-fifth">
        <p>Free People <span class="gray-text">| Size 6</span></p>
        <p><span class="price-bg">$35</span> <span class="line gray-text">$125 retail</span></p>
      </div>
      <div class="description column-fifth">
        <p>Yves Saint Laurent <span class="gray-text">| One-Size</span></p>
        <p><span class="price-bg">$200</span> <span class="line gray-text">$1600 retail</span></p>
      </div>
      <div class="description column-fifth">
        <p>Tiffany <span class="gray-text">| One-Size</span></p>
        <p><span class="price-bg">$476</span> <span class="line gray-text">$1600 retail</span></p>
      </div>
      <div class="description column-fifth">
        <p>Louis Vuitton <span class="gray-text">| One-Size</span></p>
        <p><span class="price-bg">$95</span> <span class="line gray-text">$1200 retail</span></p>
      </div>
      <div class="description column-fifth">
        <p>Reformation <span class="gray-text">| Size 4</span></p>
        <p><span class="price-bg">$20</span> <span class="line gray-text">$198 retail</span></p>
      </div>
    </div>
  </section>
</body>
</html>
