<!DOCTYPE html>
<html>
<heading>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Barlow:wght@100;700&display=swap" rel="stylesheet">
  <title>CSS Four Column Layout</title>
</heading>
<body>
  <section class="container">
    <div class="row">
      <div class="column-full heading">
      <h2>How It Works</h2>
      </div>
    </div>
    <div class="row">
      <div class="column-fourth">
        <img class="image-phone" src="images/screen-1.png" alt="mobile phone screen mock-up">
      </div>
      <div class="column-fourth">
        <img class="image-phone" src="images/screen-2.png" alt="mobile phone screen mock-up">
      </div>
      <div class="column-fourth">
        <img class="image-phone" src="images/screen-3.png" alt="mobile phone screen mock-up">
      </div>
      <div class="column-fourth">
        <img class="image-phone" src="images/screen-4.png" alt="mobile phone screen mock-up">
      </div>
    </div>
    <div class="row footer-text">
      <div class="column-fourth">
        <div class="footer-icon">
        <img src="images/switch-icon.png" alt="switch icon">
        </div>
        <h3>App Switching</h3>
        <p>Toggles all your apps on and off.</p>
      </div>
      <div class="column-fourth">
        <div class="footer-icon">
        <img src="images/filter-icon.png" alt="filter icon">
        </div>
        <h3>Trip Filtering</h3>
        <p>Evaluate your trip requests.</p>
      </div>
      <div class="column-fourth">
        <div class="footer-icon">
        <img src="images/slider-icon.png" alt="slider icon">
        </div>
        <h3>Service Filters</h3>
        <p>Accepts only your ideal trips.</p>
      </div>
      <div class="column-fourth">
        <div class="footer-icon">
        <img src="images/bars-icon.png" alt="bars icon">
        </div>
        <h3>Stats + Mileage</h3>
        <p>Tracks your trips across all apps.</p>
      </div>
    </div>
  </section>
</body>
</html>
